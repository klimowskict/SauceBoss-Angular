<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="50" *ngIf="item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{item.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img height="300px" width="300px" src={{item.image}} alt={{item.name}}>
      </mat-card-content>
        <mat-card-content>
         <p>{{item.description}}
         </p>
         <p>
          Price: {{item.price | currency:'USD'}}
         </p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="50" *ngIf="item" fx>
    <mat-list fxFlex>
      <h3>Reviews</h3>
    <mat-list-item *ngFor="let review of item.reviews">
      <p matLine>
        Comment:<span> {{ review.comment }}</span>
        <br>
        Rating:<span *ngFor = "let c of ReviewCount(review.rating)">
            <mat-icon>star</mat-icon></span>
        <br>
        </p>
        <p matLine>
        Author: <span>{{ review.author }}</span>
        <br>
        </p>
        <p matLine>
        Date: <span>{{ review.date | date }}</span>
      </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
</div>
</div>
