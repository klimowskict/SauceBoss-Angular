<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
     <div fxFlex>
        <div>
          <h3>Here are our current hot sauce recipes in a digital format for you to purchase.</h3>
          <hr>
        </div>
      </div>

 <div fxFlex>
  <mat-grid-list cols="2" rowHeight="200px">
    <mat-grid-tile *ngFor="let recipe of recipes" [routerLink]="['/recipedetail', recipe.id]">
      <img height="200px" width="200px" src={{recipe.image}} alt={{recipe.name}}>
      <mat-grid-tile-footer>
        <h1 md-line> {{recipe.name | uppercase}} </h1>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
</div>
